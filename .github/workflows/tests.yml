name: Tests

on:
  - push
  - pull_request

env:
  COLREV_PACKAGES: >
    colrev_literature_review
    colrev_files_dir
    colrev_export_man_prep
    colrev_dedupe
    colrev_colrev_cli_prescreen
    colrev_local_index
    colrev_unpaywall
    colrev_download_from_website
    colrev_colrev_cli_pdf_get_man
    colrev_ocrmypdf
    colrev_remove_coverpage
    colrev_remove_last_page
    colrev_grobid_tei
    colrev_colrev_cli_pdf_prep_man
    colrev_colrev_cli_screen
    colrev_paper_md
    colrev_source_specific_prep
    colrev_exclude_non_latin_alphabets
    colrev_exclude_collections
    colrev_exclude_complementary_materials
    colrev_local_index
    colrev_exclude_languages
    colrev_remove_urls_with_500_errors
    colrev_remove_broken_ids
    colrev_get_doi_from_urls
    colrev_get_year_from_vol_iss_jour
    colrev_crossref
    colrev_pubmed
    colrev_europe_pmc
    colrev_dblp
    colrev_open_library
    colrev_unknown_source
    colrev_conditional_prescreen
    colrev_psycinfo
    colrev_springer_link
    colrev_acm_digital_library
    colrev_abi_inform_proquest
    colrev_scopus
    colrev_taylor_and_francis
    colrev_web_of_science
    colrev_wiley
    colrev_trid
    colrev_jstor
    colrev_ebsco_host
    colrev_google_scholar
    colrev_eric
    colrev_ais_library
    colrev_ieee

jobs:
  test-minimal-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install poetry
        run: pipx install poetry
      - name: Update setuptools
        run: python -m pip install --upgrade pip setuptools --break-system-packages
      - name: Install poetry dependencies
        run: |
          poetry install -E dev --verbose --no-cache
          poetry run colrev install ${{ env.COLREV_PACKAGES }}
      - name: Setup git
        run: |
          git config --global user.name "CoLRev update"
          git config --global user.email "actions@users.noreply.github.com"
          git config --global url.https://github.com/.insteadOf git://github.com/
      - name: Run poetry tests (minimal-deps)
        run: poetry run pytest tests/0_core/ -vv

  test-full-deps:
    needs: test-minimal-deps
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install poetry
        run: |
          pipx install poetry
          poetry cache clear --all pypi
      - name: Install poetry dependencies
        run: |
          poetry env remove python || true
          poetry install -E dev --verbose --no-cache
          poetry run colrev install ${{ env.COLREV_PACKAGES }}
      - name: Setup git
        run: |
          git config --global user.name "CoLRev update"
          git config --global user.email "actions@users.noreply.github.com"
          git config --global url.https://github.com/.insteadOf git://github.com/
      - name: Run poetry tests
        run: poetry run pytest --slow -vv

  test-full-deps-windows: # Separate due to poetry installation concurrency issue: https://github.com/python-poetry/poetry/issues/7370
    needs: test-minimal-deps
    strategy:
      matrix:
        platform: [windows-latest]
        python-version: ['3.12']
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install poetry
        run: |
          pipx install poetry
          poetry cache clear --all pypi
      - name: Set POETRY_CACHE_DIR
        run: echo "POETRY_CACHE_DIR=${{runner.temp}}/poetry_cache" >> $GITHUB_ENV
      - name: Install poetry dependencies
        run: |
          poetry env remove python || true
          poetry install -E dev --verbose --no-cache
          poetry run colrev install ${{ env.COLREV_PACKAGES }}
      - name: Setup git
        run: |
          git config --global user.name "CoLRev update"
          git config --global user.email "actions@users.noreply.github.com"
          git config --global url.https://github.com/.insteadOf git://github.com/
      - name: Run poetry tests
        run: poetry run pytest --slow -vv

  test-pip-install:
    needs: test-minimal-deps
    strategy:
      matrix:
        platform: [ubuntu-latest,  macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install via pip
        run: |
          pip install -e .[dev,tests]
          colrev install ${{ env.COLREV_PACKAGES }}
      - name: Setup git
        run: |
          git config --global user.name "CoLRev update"
          git config --global user.email "actions@users.noreply.github.com"
          git config --global url.https://github.com/.insteadOf git://github.com/
      - name: Run tests
        run: pytest tests --slow -vv
